<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Bin</title>
  </head>
  <body style="margin: 0;">
    <div>
      <span id="text"></span>
    </div>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <div style="position: absolute; top: 0; left: 0;">
      <div>
        <input id="seconds" type="range" min="1" max="64" value="8"/>
        <span id="seconds-value"></span>
        <span>seconds per cycle</span>
      </div>
      <div>
        <input id="percent" type="range" min="1" max="100" value="100"/>
        <span id="percent-value"></span>
        <span>% canvas size</span>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
